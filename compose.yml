services:
  windows:
    image: dockur/windows # Corrected image name (single 'r')
    container_name: windows
    environment:
      - VERSION=11
      - USERNAME=Atul
      - PASSWORD=Game1234
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage # Use this for persistent storage in your Codespace
    deploy:
      resources:
        reservations:
          cpus: '4'
          memory: '14G'
    restart: always
    stop_grace_period: 2m
